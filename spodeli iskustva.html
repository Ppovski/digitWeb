    <br><br><br>
    <button type="button" class="btn btn-danger btn-lg btn-block" data-toggle="collapse" data-target="#demo">Сподели искуство</button>
    <div id="demo" class="collapse">
        <textarea class="form-control" rows="10" id="comment"></textarea>
        <textarea class="form-control" rows="10" id="comment"></textarea>
        <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#demo" onclick="SpodeliIskustvo()">Сподели</button>

        <script>

            function SpodeliIskustvo(){
                if(document.getElementById("comment").value == '')
                {
                    document.getElementById("comment").style.display ="none";

                } else{
                    var btn=document.createElement("textarea");
                    var txt=document.getElementById("comment").value;
                    document.getElementById("comment").value='';
                    btn.value=txt;
                    document.body.appendChild(btn);
                }

            }
        </script>


    </div>
